<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
</head>
<body>

    <div class="main-container">

        <h1 class="main-title">Weather Search</h1>

        <form method="GET" action="/redirect-weather" class="form-container">
            <div class="form-city">
                <input type="text" name="city" placeholder="Search your city" autocomplete="off">
                <button type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="form-units"> 
                <div class="form-units-input">
                    <input type="radio" id="metric" name="units" value="metric" checked>
                    <label for="metric">metric</label>
                </div>
                <div class="form-units-input">
                    <input type="radio" id="imperial" name="units" value="imperial">
                    <label for="imperial">imperial</label>

                </div>
            </div>

            <!-- Error message -->
            <div class="error" data-th-classappend="${errorMessage != null} ? 'active'">
                <p data-th-text="${errorMessage != null ? errorMessage : ''}"></p>
            </div>
        </form>

        
    </div>
    
</body>
</html>
